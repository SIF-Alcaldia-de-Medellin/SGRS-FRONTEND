# SonarQube Project Configuration - Solo para Coverage de Tests
# Proyecto: SGRS-FRONTEND

# Project identification
sonar.projectKey=SIF-Alcaldia-de-Medellin_SGRS-FRONTEND
sonar.organization=sif-alcaldia-de-medellin

# Source code location
sonar.sources=src
sonar.tests=src

# Language
sonar.language=ts

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions - Exclude test files and generated files
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/*.config.ts,**/*.const.ts,**/*.d.ts,**/vite-env.d.ts,**/setup.ts

# Exclude patterns - Exclude build artifacts, dependencies, and test files
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/*.config.js,**/*.config.ts,**/vite.config.ts,**/tsconfig*.json,**/package*.json,**/eslint.config.js

# Test inclusions - Include test files for analysis
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Additional exclusions for React/TypeScript projects
sonar.typescript.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Quality Gate configuration
# sonar.qualitygate.wait=true

# Analysis mode
sonar.analysis.mode=publish